<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{customer/layout}">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>4Petals Flower Shop</title>
<th:block layout:fragment="styles">
	<link rel="stylesheet" href="/styles/css/customer/base.css">
	<link rel="stylesheet" href="/styles/css/customer/home.css">
	<link rel="stylesheet" href="/styles/css/customer/banner.css">
	<link rel="stylesheet" href="/styles/css/customer/product.css">
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</th:block>
</head>
<body>
	<div layout:fragment="content" class="home-page">
		<!-- Banner Slider -->
		<section class="banner-slider">
			<div class="slides">
				<div class="slide active">
					<img src="/styles/image/customer/banner1.jpg" alt="Banner 1">
				</div>
				<div class="slide">
					<img src="/styles/image/customer/banner2.png" alt="Banner 2">
				</div>
				<div class="slide">
					<img src="/styles/image/customer/banner3.png" alt="Banner 3">
				</div>
			</div>

			<!-- Nút điều hướng -->
			<button class="prev">
				<i class="fa-solid fa-chevron-left"></i>
			</button>
			<button class="next">
				<i class="fa-solid fa-chevron-right"></i>
			</button>

			<!-- Chấm chuyển slide -->
			<div class="dots">
				<span class="dot active"></span> <span class="dot"></span> <span
					class="dot"></span>
			</div>
		</section>

		<!-- 🌸 Sản phẩm khuyến mãi nổi bật -->
		<section class="product-section promo">
			<h3>Sản phẩm khuyến mãi nổi bật</h3>

			<div class="product-grid">
				<div class="product-card" th:each="p : ${promoProducts}"
					th:classappend="${p.trangThai == -1} ? ' out-of-stock' :
                         (${p.trangThai == 0} ? ' stopped-sale' : '')">

					<!-- Hình ảnh + ribbon -->
					<div class="product-image">
						<div class="promo-ribbon" th:if="${p.bannerKhuyenMai != null}">
							<span
								th:text="
              ${p.loaiKhuyenMai == 'PERCENT' ? 'SALE OFF ' + p.giamPhanTram + '%' :
               p.loaiKhuyenMai == 'AMOUNT' ? 'GIẢM ' + #numbers.formatInteger(p.gia - (p.giaSauKhuyenMai?:p.gia), 0, 'COMMA') + '₫' :
               'Ưu đãi'}">
							</span>
						</div>

						<a th:href="@{'/product/' + ${p.maSP}}"
							th:if="${p.trangThai == 1}"> <img th:src="@{${p.hinhAnh}}"
							th:alt="${p.tenSP}">
						</a> <img th:if="${p.trangThai != 1}" th:src="@{${p.hinhAnh}}"
							th:alt="${p.tenSP}">

						<!-- Overlay -->
						<div class="overlay" th:if="${p.trangThai == -1}">
							<span>Hết hàng</span>
						</div>
						<div class="overlay stopped" th:if="${p.trangThai == 0}">
							<span>Ngừng bán</span>
						</div>
					</div>

					<!-- Thông tin sản phẩm -->
					<div class="product-info">
						<h4>
							<a th:href="@{'/product/' + ${p.maSP}}" th:text="${p.tenSP}"
								th:classappend="${p.trangThai != 1} ? ' disabled-link' : ''"></a>
						</h4>

						<p class="price sale"
							th:if="${p.giaSauKhuyenMai != null and p.giaSauKhuyenMai < p.gia}">
							<span class="old-price"
								th:text="${#numbers.formatDecimal(p.gia, 0, 'COMMA', 0, 'POINT')} + ' ₫'"></span>
							<span class="new-price"
								th:text="${#numbers.formatDecimal(p.giaSauKhuyenMai, 0, 'COMMA', 0, 'POINT')} + ' ₫'"></span>
						</p>

						<p class="price"
							th:if="${p.giaSauKhuyenMai == null or p.giaSauKhuyenMai >= p.gia}"
							th:text="${#numbers.formatDecimal(p.gia, 0, 'COMMA', 0, 'POINT')} + ' ₫'"></p>
					</div>
				</div>
			</div>
		</section>



		<!-- 🌼 Sản phẩm được xem nhiều nhất -->
		<section class="product-section promo">
			<h3>Sản phẩm được xem nhiều nhất</h3>

			<div class="product-grid">
				<div class="product-card" th:each="p : ${topSelling}"
					th:classappend="${p.trangThai == -1} ? ' out-of-stock' :
                         (${p.trangThai == 0} ? ' stopped-sale' : '')">

					<!-- Hình ảnh + Ribbon -->
					<div class="product-image">
						<!-- 🔹 Ribbon khuyến mãi -->
						<div class="promo-ribbon" th:if="${p.bannerKhuyenMai != null}">
							<span
								th:text="
              ${p.loaiKhuyenMai == 'PERCENT' ? 'SALE OFF ' + p.giamPhanTram + '%' :
              'Ưu đãi'}">
							</span>
						</div>

						<!-- Hình sản phẩm -->
						<a th:if="${p.trangThai == 1}"
							th:href="@{'/product/' + ${p.maSP}}"> <img
							th:src="@{${p.hinhAnh}}" th:alt="${p.tenSP}">
						</a> <img th:if="${p.trangThai != 1}" th:src="@{${p.hinhAnh}}"
							th:alt="${p.tenSP}">

						<!-- Overlay -->
						<div class="overlay" th:if="${p.trangThai == -1}">
							<span>Hết hàng</span>
						</div>
						<div class="overlay stopped" th:if="${p.trangThai == 0}">
							<span>Ngừng bán</span>
						</div>
					</div>

					<!-- Thông tin sản phẩm -->
					<div class="product-info">
						<h4>
							<a th:href="@{'/product/' + ${p.maSP}}" th:text="${p.tenSP}"
								th:classappend="${p.trangThai != 1} ? ' disabled-link' : ''"></a>
						</h4>

						<!-- Nếu có khuyến mãi -->
						<p class="price sale"
							th:if="${p.giaSauKhuyenMai != null and p.giaSauKhuyenMai < p.gia}">
							<span class="old-price"
								th:text="${#numbers.formatDecimal(p.gia, 0, 'COMMA', 0, 'POINT')} + ' ₫'"></span>
							<span class="new-price"
								th:text="${#numbers.formatDecimal(p.giaSauKhuyenMai, 0, 'COMMA', 0, 'POINT')} + ' ₫'"></span>
						</p>

						<!-- Nếu không có khuyến mãi -->
						<p class="price"
							th:if="${p.giaSauKhuyenMai == null or p.giaSauKhuyenMai >= p.gia}"
							th:text="${#numbers.formatDecimal(p.gia, 0, 'COMMA', 0, 'POINT')} + ' ₫'"></p>

						<!-- Trạng thái -->
						<p class="status-text"
							th:text="${p.trangThai == 1 ? 'Đang bán' : (p.trangThai == 0 ? 'Ngừng bán' : 'Hết hàng')}"></p>
					</div>
				</div>
			</div>
		</section>


	</div>

	<th:block layout:fragment="scripts">
		<script src="/styles/js/customer/header.js"></script>
		<script th:src="@{/styles/js/customer/avatar.js}"></script>
		<script th:src="@{/styles/js/chat.js}"></script>
	</th:block>

</body>
</html>
